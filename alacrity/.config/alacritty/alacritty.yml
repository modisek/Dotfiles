window:
  padding:
    x: 4
    y: 4
env:
  TERM: alacritty

font:
  normal:
    family: JetBrainsMono
  size: 12

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: "#161616"
    foreground: "#ffffff"
  search:
    matches:
      foreground: CellBackground
      background: "#ee5396"
    footer_bar:
      background: "#262626"
      foreground: "#ffffff"
  normal:
    black: "#262626"
    magenta: "#ff7eb6"
    green: "#42be65"
    yellow: "#ffe97b"
    blue: "#33b1ff"
    red: "#ee5396"
    cyan: "#3ddbd9"
    white: "#dde1e6"
  bright:
    black: "#393939"
    magenta: "#ff7eb6"
    green: "#42be65"
    yellow: "#ffe97b"
    blue: "#33b1ff"
    red: "#ee5396"
    cyan: "#3ddbd9"
    white: "#ffffff"
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style:
    shape: Block
    blinking: Always
  vi_mode_style: None
  unfocused_hollow: true
  thickness: 0.15
  blink_interval: 600

live_config_reload: true

# shell:
#   program: /usr/bin/zsh
#   args:
#     - --login
#
working_directory: None
alt_send_esc: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true
