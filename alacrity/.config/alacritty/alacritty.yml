window:
  padding:
    x: 4
    y: 4
env:
  TERM: xterm-256color

font:
  normal:
    family: JetBrainsMono
  size: 12

draw_bold_text_with_bright_colors: false

# Base16 Eighties 256 - alacritty color config
# Chris Kempson (http://chriskempson.com)
# Base16 Black Metal 256 - alacritty color config
# metalelf0 (https://github.com/metalelf0)
colors:
  # Default colors
  primary:
    background: "0x1b1b1b"
    foreground: "0xc1c1c1"

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: "0x000000"
    cursor: "0xc1c1c1"

  # Normal colors
  normal:
    black: "0x000000"
    red: "0x5f8787"
    green: "0xdd9999"
    yellow: "0xa06666"
    blue: "0x888888"
    magenta: "0x999999"
    cyan: "0xaaaaaa"
    white: "0xc1c1c1"

  # Bright colors
  bright:
    black: "0x333333"
    red: "0x5f8787"
    green: "0xdd9999"
    yellow: "0xa06666"
    blue: "0x888888"
    magenta: "0x999999"
    cyan: "0xaaaaaa"
    white: "0xc1c1c1"

  indexed_colors:
    - { index: 16, color: "0xaaaaaa" }
    - { index: 17, color: "0x444444" }
    - { index: 18, color: "0x121212" }
    - { index: 19, color: "0x222222" }
    - { index: 20, color: "0x999999" }
    - { index: 21, color: "0x999999" }

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style:
    shape: Block
    blinking: Always
  vi_mode_style: None
  unfocused_hollow: true
  thickness: 0.15
  blink_interval: 600

live_config_reload: true

# shell:
#   program: /usr/bin/zsh
#   args:
#     - --login
#
working_directory: None
alt_send_esc: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true
